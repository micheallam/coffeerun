<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="./stylesheets/paymentForm.css" rel="stylesheet">
</head>

<body>
    <form method="post" data-payment-form="payment-form" id="paymentform">
        <h1>Payment Form</h1>
        <p>Required field are followed by <strong><abbr title="required">*</abbr></strong>.</p>
        <section>
            <!--Contact Information section-->
            <h2>Contact Information</h2>
            <fieldset>
                <!--Selecting title for person-->
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="Mr">
                            Mr
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" id="title_2" name="title" value="Mrs">
                            Mrs
                        </label>
                    </li>
                    <li>
                        <label for="title_3">
                            <input type="radio" id="title_3" name="title" value="Ms">
                            Miss
                        </label>
                    </li>
                </ul>
            </fieldset>
            <!--Section where user enters their contact information-->
            <p>
                <label for="name">
                    <span>Name: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="name" name="username">
            </p>
            <p>
                <label for="mail">
                    <span>E-mail: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="email" id="mail" name="usermail">
            </p>
            <p>
                <label for="pwd">
                    <span>Password: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="password" id="pwd" name="password">
            </p>
        </section>
        <!--Section for the payment information-->
        <section>
            <h2>Payment Information</h2>
            <p>
                <label for="card">
                    <span>Card Type: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <select id="card" name="usercard">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
                <label for="number">
                    <span>Card Number: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="tel" id="number" name="cardnumber">
            </p>
            <p>
                <label for="date">
                    <span>Card Number: </span>
                    <strong><abbr title="required">*</abbr></strong>
                    <em>formatted as mm/dd/yyy</em>
                </label>
                <input type="date" id="date" name="expiration">
            </p>
        </section>
        <!--The submit payment button-->
        <section>
            <p><button href="#ex1" rel="modal:open" type="submit">Validate the payment</button></p>
        </section>
    </form>

    <!-- Modal HTML embedded directly into document -->
    <!--Message that will appear when submitted-->
    <div id="ex1" class="modal">
        <p>Thank you for your payment</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script scr="scripts/payment.js" charset="utf-8"></script>

</body>
</html>
